<ion-header>
  <ion-toolbar color="warning">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
     Available Subscriptions
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content >
    <ion-list>
      <ion-item *ngFor= "let subscription of subscriptions">
        <ion-card color="medium">
          <ion-card-header>
            <ion-card-subtitle>{{subscription.id}}</ion-card-subtitle>
            <ion-card-title>{{subscription.name}}</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <p>{{subscription.type}}</p>
          </ion-card-content>
        </ion-card>
      </ion-item>
    </ion-list>
</ion-content>
